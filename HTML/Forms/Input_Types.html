<!--For short amount of text, like name or email-->

<label for="first_name">First Name:</label>
<input type="text" id="first_name" name="first_name">
<label for="last_name">Last Name:</label>
<input type="text" id="last_name" name="last_name">
<label for="email">Email:</label>
<input type="text" id="email" name="email">

<!--For Passwords-->

<label for="password">Password</label>
<input type="password" id="password" name="password">

<!--When choosing only one of a group of options (ex. gender)-->

<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="male">
<label for="female">Female</label>
<input type="radio" id="female" namecopy="gender" value="female">

or dropdown 

<select name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
</select>


<!--When choosing a few options from many-->

<label for="blue">Blue</label>
<input type="checkbox" id="blue" name="color" value="blue">
<label for="green">Green</label>
<input type="checkbox" id="green" name="color" value="green">
<label for="red">Red</label>
<input type="checkbox" id="red" name="color" value="red">
<label for="black">Black</label>
<input type="checkbox" id="black" name="color" value="black">
<label for="purple">Purple</label>
<input type="checkbox" id="purple" name="color" value="purple">

<!--For longer text-->

<textarea name="description"></textarea>

<!--When a form needs to submit 
    more than just user input 
    (useful for back end)-->

<input type="hidden" name="id" value="7">

<!--For submitting-->

<input type="submit" value="Submit">
